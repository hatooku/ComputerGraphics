<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 aPosition;
attribute vec4 aColor;
varying lowp vec4 vColor;
void main() {
 gl_Position = aPosition;
 vColor = aColor;
 gl_PointSize = 15.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
varying lowp vec4 vColor;
void main() {
 gl_FragColor = vColor;
}
</script>
